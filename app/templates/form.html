<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">



</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center" >
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center" >
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <div id="result"></div>
        <form name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Empenho: {{form.Empenho}}</div>
            <div class="form-group mt-4">Nota_Fiscal: {{form.Nota_Fiscal}}</div>
            <div class="form-group mt-4">Material: {{form.Material}}</div>
            <div class="form-group mt-4">Obs: {{form.Obs}}</div>
            <div class="form-group mt-4">Data Envio: {{form.Data_Envio}}</div>
            <br>
                <input type="submit" class="btn btn-success" value="SALVAR">
            </br>
        </form>

    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
